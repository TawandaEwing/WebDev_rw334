

<!DOCTYPE HTML>
<html lang = "en">
   <head>
      <title>Home page</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="master.css" media="screen" title="no title">
   </head>
   <body>
      <div class="container-fluid">
         <header class="head">
            <h1>Home page</h1>
            <form>
               <input placeholder="Search users" type="search" name="user_search">
               <button type="submit" class="searchbtn" onclick="">Search</button>
            </form>
            <a href="" id="my_profile"> My profile </a>
         </header>
      </div>

      <div class="container">
            <div class="panel panel-body">
               <div id="topics">
                  <h2>Pick a topic</h2>
                  <div class="btn-group-vertical">
                      <button type="button" class="btn btn-primary">Life</button>
                      <button type="button" class="btn btn-primary">School</button>
                      <button type="button" class="btn btn-primary">Taxes</button>
                      <button type="button" class="btn btn-primary">Music</button>
                      <button type="button" class="btn btn-primary">Gaming</button>
               </div>
            </div>
         </div>
       </div>
         <div class="container-fluid-quest">
            <div class="question">
               <h2>Questions:</h2>
            </div>
         </div>

         <div class="container">
            <div id="questions_list">
               <div class="panel">
                  <label id="topic1">Topic 1</label>
                  <p id="Q1">Question1</p>
               </div>
               <div class="panel">
                  <label id="topic2">Topic 2</label>
                  <p id="Q2">Question2</p>
               </div>
               <div class="panel">
                  <label id="topic3">Topic 3</label>
                  <p id="Q3">Question3</p>
               </div>
               <div class="panel">
                  <label id="topic4">Topic 4</label>
                  <p id="Q4">Question4</p>
               </div>
               <div class="panel">
                  <label id="topic5">Topic 5</label>
                  <p id="Q5">Question5</p>
               </div>
            </div>
            <footer>
               <input type="button" class= "btn btn-primary" name="name" value="Logout">
            </footer>
         </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </body>
</html>
